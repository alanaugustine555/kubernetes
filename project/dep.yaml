apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: new-app-deployment
spec: 
  replicas: 5
  selector:
    matchLabels:
     app: new-app1
     tier: backend
  template: 
    metadata:   
      labels: 
        app: new-app1
        tier: backend 
    spec:
       containers:
         - name: new-app
           image: nginx    
